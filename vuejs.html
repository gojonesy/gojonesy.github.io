<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple Vue Instances</title>
    <link href="css/vuejs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h2>Refs</h2>
      <input type="text" ref="input"/>

      <p>{{ output }}</p>
    </div>

    <script src="js/vuejs.js"></script>
  </body>
</html>
