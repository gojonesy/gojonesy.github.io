<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Quote Machine</title>

        <!-- CSS -->
        <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Random Quote Machine</h1>
                    <h3>Warning: May Cause Inspiration</h3>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="quote-box">
                        <p id="quote"></p>
                        <p id="author"></p>
                    </div>
                    <ul class="list-inline">
                        <li><a href="#" class="btn btn-lg btn-default get-quote"><i class="fas fa-quote-left fa-fw"></i> Get Quote</a></li>
                        <li><a href="#" class="btn btn-lg btn-default share-quote"><i class="fab fa-twitter fa-fw"></i> Share Quote</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
